name: Sync Tokyo Dome Events

on:
  schedule:
    # 8:00 AM JST (UTC+9) = 23:00 UTC (previous day)
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Parse and save events to D1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          PYTHONUNBUFFERED: "1"
        run: uv run python main.py --save --cleanup-fuzzy
